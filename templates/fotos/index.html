{% extends 'fotos/base.html' %}
{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center my-8">
      Galeria de Fotos de Viagens
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      {% for card in cards %}
        <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden">
          <a href="{% url 'imagem' card.id %}">
            <img
              src="{{ card.foto.url }}"
              alt="{{ card.nome }}"
              class="w-full h-48 object-cover"
            />
          </a>
          <div class="p-4">
            <h2 class="text-xl font-semibold">{{ card.nome }}</h2>
            <p class="text-gray-600">{{ card.legenda }}</p>
          </div>
        </div>
      {% empty %}
        <p>Nenhuma foto cadastrada.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
